<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devops - AR Discovery</title>

    <!-- Script files -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
      }

      body {
        overflow: hidden;
      }

      #burger {
        position: fixed;
        top: 16px;
        left: 16px;

        padding: 16px;
        border-radius: 4px;
        border-width: 0;
        cursor: pointer;

        filter: drop-shadow(-2px 2px 2px #000);

        font-size: 16px;
        background-color: white;
      }

      spline-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <body id="menu-btn" style="margin: 0px; overflow: hidden">
      <button id="burger">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
      <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      >
        <a-assets>
          <a-asset-item
            id="animated-asset"
            src="./assets/computer/icon.gltf"
          ></a-asset-item>

          <a-asset-item id="computer" src="./computer.glb"></a-asset-item>

          <a-asset-item id="table" src="./table.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="barcode" value="6">
          <a-image src="./devops-poster.jpeg"></a-image>
        </a-marker>

        <!-- DEVOPS PT1 - Planning -->
        <a-marker id="animated-marker" type="barcode" value="7">
          <!-- <a-entity gltf-model="#animated-asset" scale="2"> </a-entity> -->
          <a-entity gltf-model="#computer" scale="0.2 0.2 0.2"> </a-entity>
        </a-marker>

        <a-marker type="barcode" value="63">
          <a-box position="0 0.5 0" color="yellow"></a-box>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
      </a-scene>
    </body>
  </body>
</html>
